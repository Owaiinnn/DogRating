<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Rating App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dogImage {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <body>
        <div class="container text-center">
            <h1 class="my-4">Dog Rating App</h1>
            <img id="dogImage" src="" class="img-fluid mb-3" alt="Random Dog">
            <div>
                <button id="likeButton" class="btn btn-success">Like</button>
                <button id="dislikeButton" class="btn btn-danger">Dislike</button>
            </div>
            <div class="my-3">
                <span id="likeCount">Likes: 0</span> | <span id="dislikeCount">Dislikes: 0</span>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
        const dogImage = document.getElementById('dogImage');
        const likeButton = document.getElementById('likeButton');
        const dislikeButton = document.getElementById('dislikeButton');
        const likeCount = document.getElementById('likeCount');
        const dislikeCount = document.getElementById('dislikeCount');
    
        let likes = localStorage.getItem('likes') || 0;
        let dislikes = localStorage.getItem('dislikes') || 0;
    
        likeCount.textContent = `Likes: ${likes}`;
        dislikeCount.textContent = `Dislikes: ${dislikes}`;
    
        function fetchDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => dogImage.src = data.message)
                .catch(error => console.error('Error:', error));
        }
    
        likeButton.addEventListener('click', function () {
            likes++;
            localStorage.setItem('likes', likes);
            likeCount.textContent = `Likes: ${likes}`;
            fetchDogImage();
        });
    
        dislikeButton.addEventListener('click', function () {
            dislikes++;
            localStorage.setItem('dislikes', dislikes);
            dislikeCount.textContent = `Dislikes: ${dislikes}`;
            fetchDogImage();
        });
    
        fetchDogImage();
    });
    
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</body>
</html>
